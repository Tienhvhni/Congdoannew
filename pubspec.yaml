  shared_preferences: ^2.0.11
  path_provider: ^2.0.8
  flutter_launcher_icons: ^0.7.2+1
  youtube_player_flutter: ^8.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/congdoan.png"

dev_dependencies:
  webview_flutter: ^3.0.0
  flutter_test:
